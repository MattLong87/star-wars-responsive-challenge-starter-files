<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta type="description" content = "Star Wars Trading Cards (incomplete list)">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/grid.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">

</head>
<body>
	<header>
	<div class = "row">
		<div class = "col-12">
			<div class = "title">
				<h1>Star Wars Characters</h1>
				<h2>Incomplete list</h2>
			</div>
		</div>
	</div>
	</header>

	<main>
	<div class = "row">
		<div class = "col-4">
			<div class = "card">
				<img src = "images/rey_square.png" alt = "A picture of Ray">
				<h3>Ray</h3>
				<h4>Protagonist, from Tatooine</h4>
			</div>
		</div>
		<div class = "col-4">
			<div class = "card">
				<img src = "images/finn_square.png" alt = "A picture of Finn">
				<h3>Finn</h3>
				<h4>Storm Trooper, befriends Ray</h4>
			</div>
		</div>
		<div class = "col-4">
			<div class = "card">
				<img src = "images/kylo_square.png" alt = "A picture of Kylo">
				<h3>Kylo</h3>
				<h4>Main villain, or is he?</h4>
			</div>
		</div>
	</div>

	<div class = "row">
		<div class = "col-4">
			<div class = "card">
				<img src = "images/poe_square.png" alt = "A picture of Poe">
				<h3>Poe</h3>
				<h4>Neutral pilot</h4>
			</div>
		</div>
		<div class = "col-4">
			<div class = "card">
				<img src = "images/chewbacca_square.png" alt = "A picture of Chewbacca">
				<h3>Chewbacca</h3>
				<h4>A great first mate</h4>
			</div>
		</div>
		<div class = "col-4">
			<div class = "card">
				<img src = "images/yoda_square.png" alt = "A picture of Yoda">
				<h3>Yoda</h3>
				<h4>Wise old Jedi master</h4>
			</div>
		</div>
	</div>
	</main>


</body>
</html>
